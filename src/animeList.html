<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container text-black">
        <div class="row">
            {{range .list.Data}}
            <div class="col-sm-6 mb-3">
                <div class="card border border-primary col-sm" style="width: 18rem;">
                    <img class="card-img-top img-thumbnail" src="{{.Node.MainPicture.Medium}}" alt="Card image cap">
                    <div class="card-body">
                        <a class="card-title" href="/anime/{{.Node.ID}}">{{.Node.Title}}</a>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
    <nav class="container col-md-2 col-md-offset-2" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="/animeList?page={{.previousPage}}">Previous</a></li>
            <li class="page-item"><a class="page-link" href="/animeList?page={{.next1}}">{{.next1}}</a></li>
            <li class="page-item"><a class="page-link" href="/animeList?page={{.next2}}">{{.next2}}</a></li>
            <li class="page-item"><a class="page-link" href="/animeList?page={{.next3}}">{{.next3}}</a></li>
            <li class="page-item"><a class="page-link" href="/animeList?page={{.nextPage}}">Next</a></li>
        </ul>
    </nav>
</body>
</html>
